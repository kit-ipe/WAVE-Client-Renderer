<html lang="en">
	<head>
		<title>Lidar - WebGL Volume Rendering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 
		<script src="../../libs/three.min.js"></script>
		<script src="../../libs/OrbitControls.js"></script>
<!-- 
	 	<script src="./build/volumeRaycaster.min.js"></script>
 -->	 	
	 	<script src="../../build/volumeRaycaster.js"></script>
<!-- 
 		<script src="./build/volumeRaycaster.with-deps.min.js"></script>
 -->
 	</head>
	<body>
		<div id="container">
		</div>

		<img id="transferFunctionImg"/>

		<script>
			config = {
				"dom_container_id": "container",
				"gap_slices": [0, 110],
				"gray_min": 0.01,
				"gray_max": 1.0,
				"row_col": [12, 12],
				"steps": 1024,
				"resolution": [768, 768],
				"absorption_mode": 1,
				"opacity_factor": 35,
				"color_factor": 3,
				"x_min": 0.0,
				"x_max": 1.0,
				"auto_steps": false,
			};

			config["slicemaps_paths"] = [
			'lidar_2048x2048_12x12_n_0.jpg',
			]

			rcl0 = new VRC.VolumeRaycaster(config);

			rcl0.setTransferFunctionByColors(
				[
                    {"pos": 0.0, "color": "#00007F"},
                    {"pos": 0.25, "color": "#0080FF"},
                    {"pos": 0.5,  "color": "#7CFF79"},
                    {"pos": 0.75, "color": "#FF9400"},
                    {"pos": 1.0, "color": "#7F0000"},
	            ]

			);

			// ***********************************
			config["slicemaps_paths"] = [
			'lidar_4096x4096_8x8_n_0.jpg',
			'lidar_4096x4096_8x8_n_1.jpg',
			];

			config["row_col"] = [8,8];
			config["gap_slices"] = [0, 110];

			rcl1 = new VRC.VolumeRaycaster(config);

			rcl1.setTransferFunctionByColors(
				[
                    {"pos": 0.0, "color": "#00007F"},
                    {"pos": 0.25, "color": "#0080FF"},
                    {"pos": 0.5,  "color": "#7CFF79"},
                    {"pos": 0.75, "color": "#FF9400"},
                    {"pos": 1.0, "color": "#7F0000"},
	            ]

			);

			// ***********************************
			config["slicemaps_paths"] = [
			'slicemap_99992_2.png',
			]
			config["row_col"] = [16,16];
			config["gap_slices"] = [0, 110];

			rcl3 = new VRC.VolumeRaycaster(config);

			rcl3.setTransferFunctionByColors(
				[
                    {"pos": 0.0, "color": "#00007F"},
                    {"pos": 0.25, "color": "#0080FF"},
                    {"pos": 0.5,  "color": "#7CFF79"},
                    {"pos": 0.75, "color": "#FF9400"},
                    {"pos": 1.0, "color": "#7F0000"},
	            ]

			);
			
		</script>

	</body>
</html>
