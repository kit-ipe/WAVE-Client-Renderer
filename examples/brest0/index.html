<html lang="en">
	<head>
		<title>Lidar - WebGL Volume Rendering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 
		<script src="../../libs/three.min.js"></script>
		<script src="../../libs/OrbitControls.js"></script>
<!-- 
	 	<script src="./build/volumeRaycaster.min.js"></script>
 -->	 	
	 	<script src="../../build/volumeRaycaster.js"></script>
<!-- 
 		<script src="./build/volumeRaycaster.with-deps.min.js"></script>
 -->
 	</head>
	<body>
		<div id="container">
		</div>

		<img id="transferFunctionImg"/>

		<script>

			config1 = {
				"dom_container_id": "container",
				"gap_slices": [0, 256],
				"gray_min": 0.1,
				"gray_max": 0.6,
				"row_col": [64, 64],
				"steps": 1024,
				"resolution": ['*', '*'],
				"absorption_mode": 1,
				"opacity_factor": 35,
				"color_factor": 3,
				"x_min": 0.0,
				"x_max": 1.0,
				"auto_steps": false,
			};

			config1["slicemaps_paths"] = [
			'Jena_P16_km3-OverlaysNew_oldTransm-reflF.png'
			]

			rcl2 = new VRC.VolumeRaycaster(config1);

			rcl2.setTransferFunctionByColors(
				[
                    {"pos": 0.25,"color": "#7CFF79"},
                    {"pos": 0.5, "color": "#FF9400"},
                    {"pos": 1.0, "color": "#7F0000"},
	            ]

			);
			
		</script>

	</body>
</html>
